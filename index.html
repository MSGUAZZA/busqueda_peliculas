<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Búsqueda de Películas y Series</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="movieForm" class="shadow p-4 rounded">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título de la Película o Serie</label>
                        <input type="text" id="title" class="form-control" placeholder="Ingresa el título de la película o serie" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Buscar</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Resultado de la Búsqueda</h2>
                <div id="movieResult" class="mt-4"></div>
                <h3 class="mt-5">Historial de Búsquedas</h3>
                <ul id="historyList" class="list-group mb-4"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
